    <style>
        :root {
            --brand-green: #8bc34a;
            --dark: #000;
        }

        /* ==== fondo ==== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            /* background: url("images/hero_bg_2.jpg") center/cover no-repeat; */
            background-color: whitesmoke;
            filter: blur(8px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .45);
            z-index: -1;
        }

        body {
            font-family: "Poppins", sans-serif;
            color: #333;
            min-height: 100vh;
        }

        /* ==== navbar ==== */
        .site-navbar {
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .navbar-brand {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            letter-spacing: .5px;
            color: var(--dark);
        }

        .site-menu a {
            color: var(--dark);
            padding-inline: .75rem;
            font-size: .95rem;
        }

        .site-menu a.active,
        .site-menu a:hover {
            color: var(--brand-green);
        }

        .site-menu a span {
            transition: transform .25s;
        }

        .site-menu a:hover span {
            transform: scale(1.2) rotate(10deg);
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 255, 255, .9);
            border: 1px solid rgba(0, 0, 0, .05);
            border-radius: 1.25rem;
            box-shadow: 0 25px 45px rgba(0, 0, 0, .1);
            backdrop-filter: saturate(180%) blur(12px);
        }

        .login-card h3 {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            color: var(--dark);
        }

        .form-group {
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a5a5a5;
            font-size: 0.9rem;
        }

        .form-control {
            padding-left: 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid #d0d0d0;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--brand-green);
            box-shadow: 0 0 0 .2rem rgba(139, 195, 74, .25);
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #555;
        }

        /* ==== botón ==== */
        .btn-primary {
            background: var(--brand-green);
            border-color: var(--brand-green);
            font-weight: 500;
            letter-spacing: .4px;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background: var(--brand-green);
            border-color: var(--brand-green);
        }

        /* ==== footer fino ==== */


        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: #fff;
            border-top: 1px solid #f5f5f5;
            font-size: .75rem;
            line-height: 1.2;
            padding: 0.25rem 0;
        }

        .site-footer .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        /* Iconos sociales */
        .site-footer .social-link {
            color: var(--dark);
            font-size: .8rem;
            vertical-align: middle;
            transition: color 0.3s ease;
        }

        .site-footer .social-link:hover {
            color: var(--brand-green);
        }

        /* Eliminar márgenes de Bootstrap */
        .site-footer p,
        .site-footer ul {
            margin: 0 !important;
        }
    </style>
